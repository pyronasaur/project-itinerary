    <div class="container">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <h3 id="welcome-banner" class="text-center"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card border-success mb-3" style="max-width: 100%">
                    <div class="card-header">
                            <h2 style="text-align:center">Plan a Trip</h2>
                    </div>
                    <div class="card-body">
                        <form id="topics-form" class="panel-body">
                            <div class="form-group">
                                <label for="location-input">Destination</label>
                                <input type="text" class="form-control" id="location-input">
                            </div>
                            <div class="form-group">
                                <label for="departure-input">Departure</label>
                                <div class="input-group date" id="datetimepicker1">
                                    <input type="text" class="form-control" id="departure-input" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="return-input">Return</label>
                                <div class="input-group date" id="datetimepicker2">
                                    <input type="text" class="form-control" id="return-input" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="tripName-input">Trip Name</label>
                                <input type="text" class="form-control" id="tripName-input">
                            </div>
                            <div id="buttons">
                                <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
                                <button type="reset" class="btn btn-success" id="reset-btn">Reset</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>   

            <div class="col-lg-3">
                <div class="card border-success mb-3" style="max-width: 100%">
                    <div class="card-header" class="trip-btn-main"><h4 class="card-title" style="text-align:center">
                        Trip Information</h4></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" class="trip-btn">Find Restaurants</li>
                        
                    </ul>
                </div>
            </div>
                            
            <div class="col-lg-3" id="restaurantColumn">
                    <div class="card border-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Top 3 Restaurants</h5>
                            <h6 class="card-subtitle text-muted text-center">for your destination</h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="zomato1"></li>
                                <li class="list-group-item" id="zomato2"></li>
                                <li class="list-group-item" id="zomato3"></li>
                            </ul>
                        </div>
                    </div>
            </div>

                        
            <div class="col-lg-3" id="weatherColumn"> 
                <div class="card border-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <h6 class="card-subtitle text-muted text-center">for your destination</h6><hr />
                            <div class="card-text" id="cityName"></div>
                            <div class="card-text" id="weatherData"></div>
                            <div class="card-text" id="iconDiv"><img id="weatherIcon" /></div> 
                    </div>
                </div>              
            </div>          
   
    </div>

    <script> 
    $(document).ready(function(){
        var start = new Date();
        console.log(start);

        $("#departure-input").datepicker("setDate", "today");
        $("#return-input").datepicker("setDate", "today");
        var departureDay; //= $("#departure-input").val();
        //var returnDay = $("#return-input").val();

        $("#departure-input").datepicker("setStartDate", start);

        //listener
        $("#departure-input").on("changeDate", function(){
            
            departureDay = $("#departure-input").val();
            $("#return-input").datepicker("setDate", departureDay);
            $("#return-input").datepicker("setStartDate", departureDay);
        })
        
        $("#reset-btn").on("click", function(){
            $("#weatherColumn").css("visibility","hidden");
            $("#restaurantColumn").css("visibility","hidden");
        })
           
    });
      
    </script>
