<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Tripify Sidebar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                    <div class="panel panel-success">
                            <div class="panel-heading">
                                <h2 class="panel-title">Search Parameters</h2>
                            </div>
                            <div class="panel-body">
                                <form id="topics-form" action="/action_page.php" class="panel-body">
                                    <div class="form-group">
                                        <label for="userName-input">Destination</label>
                                        <input type="text" class="form-control" id="userName-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="departure-input">Departure</label>
                                        <div class="input-group date" id="datetimepicker1">
                                            <input type="text" class="form-control" id="departure-input" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="return-input">Return</label>
                                        <div class="input-group date" id="datetimepicker2">
                                            <input type="text" class="form-control" id="return-input" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipCode-input">Zip Code</label>
                                        <input type="number" class="form-control" id="zipCode-input">
                                     </div>
                                     <div class="form-group">
                                        <label for="tripName-input">Trip Name</label>
                                        <input type="number" class="form-control" id="tripName-input">
                                    </div>
                                    <div id="buttons">
                                        <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
                                        <button type="reset" class="btn btn-success" id="reset-btn">Reset</button>
                                    </div>    
                                </form>
                            </div>
                        </div>

            </div>
        </div>
    </div>

    <script> 
    $(function() {
        $('#datetimepicker1').datetimepicker();
      });

      $(function() {
        $('#datetimepicker2').datetimepicker();
      });
    </script>

    </body>
</html>
